<svg
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  width="380"
  height="570"
  aria-labelledby="loading-aria"
  viewBox="0 0 380 570"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <circle cx="35" cy="35" r="15" /> 
        <rect x="58" y="20" rx="2" ry="2" width="140" height="10" /> 
        <rect x="58" y="36" rx="2" ry="2" width="140" height="10" /> 
        <rect x="20" y="60" rx="2" ry="2" width="340" height="350" /> 
        <rect x="20" y="425" rx="2" ry="2" width="200" height="10" /> 
        <rect x="20" y="460" rx="2" ry="2" width="340" height="36" /> 
        <rect x="20" y="514" rx="2" ry="2" width="300" height="36" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f5f5f5"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#dbdbdb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f5f5f5"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>